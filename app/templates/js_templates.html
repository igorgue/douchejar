<script type="text/template" id="comment">
  <p>
    <a href="javascript: void(0);" class="thumbs-up inactive">+</a> 
    <a href="javascript: void(0);" class="thumbs-down inactive">-</a> 
    #<%= id %>: <%= comment %> 

    <a href="javascript: void(0);" class="comment-link">
      <em>
        by 
        <span style="font-size: small"><%= user_name %> <%= timeAgo %></span>
      </em>
    </a>
  </p>
</script>
